<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="assets/js/javascript.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="d-flex flex-column" onresize="resize()" onload="init()">

    <header class="header-class">Hangman</header>

    <div id="page-body">

        <div class="container bg-white px-5 py-4 my-4">

            <div class="row">

                <div class="col-md-6">
                    <div class="img-container" id="img-container">
                        <img class="img-fluid img-item" src="assets/images/hangman0.png" alt="game image" id="img-hangman0">
                        <img class="img-fluid img-item" src="assets/images/hangman1.png" alt="game image" id="img-hangman1">
                        <img class="img-fluid img-item" src="assets/images/hangman2.png" alt="game image" id="img-hangman2">
                        <img class="img-fluid img-item" src="assets/images/hangman3.png" alt="game image" id="img-hangman3">
                        <img class="img-fluid img-item" src="assets/images/hangman4.png" alt="game image" id="img-hangman4">
                        <img class="img-fluid img-item" src="assets/images/hangman5.png" alt="game image" id="img-hangman5">
                        <img class="img-fluid img-item" src="assets/images/hangman6.png" alt="game image" id="img-hangman6">
                        <img class="img-fluid img-item" src="assets/images/hangman7.png" alt="game image" id="img-hangman7">
                        <img class="img-fluid img-item" src="assets/images/hangman8.png" alt="game image" id="img-hangman8">
                        <img class="img-fluid img-item" src="assets/images/hangman9.png" alt="game image" id="img-hangman9">
                        <img class="img-fluid img-item" src="assets/images/hangman10.png" alt="game image" id="img-hangman10">
                   </div>
                </div>

                <div class="col-md-6 d-flex flex-column">
                    <h2 id="status"></h2>
                    <div class="mb-2"><h2 id="phrase"></h2></div>
                    <h5 id="used-letters">Letters used: </h5>
                    <h5 id="guesses-left">Guesses left: 10</h5>

                    <div class="row" id="right-col">
                        <h4 class="col-md-6" id="wins">Wins: 0</h4>
                        <h4 class="col-md-6" id="losses">Losses: 0</h4>

                        <audio id="lose"> <source src="./assets/sounds/lose.mp3" type="audio/mp3"></audio>
                        <audio id="win"> <source src="./assets/sounds/win.mp3" type="audio/mp3"></audio>
                        <audio id="hit"> <source src="./assets/sounds/hit.mp3" type="audio/mp3"></audio>
                        <audio id="miss"> <source src="./assets/sounds/miss.mp3" type="audio/mp3"></audio>

                    </div>
               
                    <div class="row">
                        <div class=col-md-12>
                            <div id="file">
                                <h6>Load a file of user defined phrases</h6>
                                <input type='file' id="file-input" class="form-control-file my-2" accept='text/plain' onchange='openFile(event)'>
                                <a href="phrases.txt">Example phrases file</a>
                            </div>
                            <input class="btn btn-danger select-btn" type="button" value="Reset Game" onclick="init()">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer id="sticky-footer" class="pt-4 pb-1 text-white-50">
        <div class="container text-center">
            <small>&copy; Nick Mikstas - nmikstas@alumni.scu.edu</small>
        </div>
    </footer>

</body>

</html>
